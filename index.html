<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="fondo">
        <div class="calculadora">
            <h1>calc</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button id="siete" class="boton">7</button></td>
                    <td><button id="ocho" class="boton">8</button></td>
                    <td><button id="nueve" class="boton">9</button></td>
                    <td><button id="borrar" class="botonc">DEL</button></td>
                </tr>
                <tr>
                    <td><button id="cuatro" class="boton">4</button></td>
                    <td><button id="cinco" class="boton">5</button></td>
                    <td><button id="seis" class="boton">6</button></td>
                    <td><button id="suma" class="boton">+</button></td>
                </tr>
                <tr>
                    <td><button id="uno" class="boton">1</button></td>
                    <td><button id="dos" class="boton">2</button></td>
                    <td><button id="tres" class="boton">3</button></td>
                    <td><button id="resta" class="boton">-</button></td>
                </tr>
                <tr>
                    <td><button id="punto" class="boton">.</button></td>
                    <td><button id="cero" class="boton">0</button></td>
                    <td><button id="division" class="boton">/</button></td>
                    <td><button id="multiplicacion" class="boton">x</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="reset" class="botonc" style="width: 158px;">RESET</button></td>
                    <td colspan="2"><button id="igual" class="botonig" style="width: 158px;">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="funcionalidad.js"></script>
<script>init()</script>
</html>
