<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="fondo">
        <div class="calculadora">
            <h1>calc</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="boton">7</button></td>
                    <td><button class="boton">8</button></td>
                    <td><button class="boton">9</button></td>
                    <td><button class="botonc">DEL</button></td>
                </tr>
                <tr>
                    <td><button class="boton">4</button></td>
                    <td><button class="boton">5</button></td>
                    <td><button class="boton">6</button></td>
                    <td><button class="boton">+</button></td>
                </tr>
                <tr>
                    <td><button class="boton">1</button></td>
                    <td><button class="boton">2</button></td>
                    <td><button class="boton">3</button></td>
                    <td><button class="boton">-</button></td>
                </tr>
                <tr>
                    <td><button class="boton">.</button></td>
                    <td><button class="boton">0</button></td>
                    <td><button class="boton">/</button></td>
                    <td><button class="boton">x</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botonc" style="width: 158px;">RESET</button></td>
                    <td colspan="2"><button class="botonig" style="width: 158px;">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
